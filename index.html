<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Weather</title>
    <link rel="stylesheet" href="/scss/css/style.css">
    <link rel="stylesheet" href="/scss/css/null.css">
</head>

<body>
    <section class="logotype hidden">
        <div class="logotype__img">
        </div>
    </section>
    <section class="main hidden">
        <div class="container">
            <h1 class="main__title h1 main__title_margins">Find out the temperature in your city right now</h1>
            <div class="main__input-container main__input-container_margins">
                <input class="main__input" type="text">
                <div class="main__input-icon"></div>
            </div>
            <button class="main__submit btn" type="submit">Check your weather now</button>
        </div>

    </section>
    <section class="output">
        <div class="container">
            <h1 class="output__title-magin h1">In <span id="place">New York</span> now</h1>
            <div class="output__degrees-container">
                <span class="output__degrees-elips">Â°</span>
                <h2 class="output__degrees">10</h2>
                <p class="output__degrees-subtitle">Sunly</p>
            </div>
            <button class="output__back btn" type="submit">Back</button>
        </div>
    </section>
    <div class="nav-menu">
        <p class="nav-menu__item">Language</p>
        <p class="nav-menu__item">About me</p>
        <p class="nav-menu__item nav-menu__item_padding">Feedback</p>
    </div>
</body>

</html>
